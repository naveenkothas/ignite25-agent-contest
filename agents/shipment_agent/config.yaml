name: shipment_agent
description: Specialized agent for handling shipment tracking and logistics
version: "1.0.0"
type: logistics

# Agent configuration
settings:
  model: gpt-4o
  temperature: 0.3
  max_tokens: 800
  timeout: 25

# Capabilities
capabilities:
  - shipment_tracking
  - logistics_optimization
  - delivery_estimation
  - route_planning
  - inventory_management

# Environment variables
environment:
  OPENAI_API_KEY: ${OPENAI_API_KEY}
  SHIPMENT_API_KEY: ${SHIPMENT_API_KEY}
  LOG_LEVEL: INFO

# Agent specific settings
agent_settings:
  persona: "Professional logistics coordinator"
  tone: "efficient and precise"
  response_format: "structured_data"
  specialization: "supply_chain"
