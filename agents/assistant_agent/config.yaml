name: assistant_agent
description: AI assistant agent for handling general queries and support tasks
version: "1.0.0"
type: assistant

# Agent configuration
settings:
  model: gpt-4o-mini
  temperature: 0.7
  max_tokens: 1000
  timeout: 30

# Capabilities
capabilities:
  - text_generation
  - question_answering
  - task_assistance
  - conversation

# Environment variables
environment:
  OPENAI_API_KEY: ${OPENAI_API_KEY}
  LOG_LEVEL: INFO

# Agent specific settings
agent_settings:
  persona: "Helpful AI assistant"
  tone: "professional and friendly"
  response_format: "structured"
