<!DOCTYPE html>
<html>
<head>
    <title>BYAgent HQ</title>
    <script>
        // Override the page title when it loads
        document.addEventListener('DOMContentLoaded', function() {
            document.title = 'BYAgent HQ';
            
            // Try to find and replace "Sample Gallery" text
            const walker = document.createTreeWalker(
                document.body,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );
            
            let node;
            while (node = walker.nextNode()) {
                if (node.textContent.includes('Sample Gallery')) {
                    node.textContent = node.textContent.replace('Sample Gallery', 'BYAgent HQ');
                }
            }
        });
    </script>
</head>
<body>
    <!-- This will be replaced by the agent framework -->
</body>
</html>
